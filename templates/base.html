<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "AI Powered Post Generator" }}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"> -->

  <style>
      body::before {
    content: '';
    position: fixed;
    top: -100px;
    right: -100px;
    width: 400px;
    height: 400px;
    background: #FEC320;
    opacity: 0.1;
    border-radius: 50%;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: -150px;
    left: -150px;
    width: 500px;
    height: 500px;
    background: #FEC320;
    opacity: 0.08;
    border-radius: 50%;
    z-index: 0;
  }

  .fw-bold {
    color: #125578;
  }
  </style>
</head>
<body class="bg-white text-dark">

  <!-- ✅ Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-3 py-2">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">
        <i class="bi bi-stack me-2"></i>AI Powered Post Generator
      </span>

      <div class="ms-auto dropdown">
        <button class="btn dropdown-toggle d-flex align-items-center p-0 border-0 bg-transparent ms-3"
          id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"
          style="width: 42px; height: 42px; border-radius: 50%; overflow: hidden;">
          {% if session.get('user_pic') %}
          <img src="{{ session['user_pic'] }}" alt="Profile"
            style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover;">
          {% else %}
          <i class="bi bi-person-circle fs-5 text-secondary"></i>
          {% endif %}
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="profileDropdown">
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-person me-2"></i>Profile
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Page Content with Sidebar -->
  <div class="container-fluid py-4">
    <div class="row gx-0">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse border-end" id="sidebarMenu">
        <div class="position-sticky pt-3">
          <!-- <div class="px-3 mb-4">
            <h5 class="fw-bold">Portal</h5>
          </div> -->
          <ul class="nav flex-column px-2">
            <li class="nav-item mb-1">
              <a class="nav-link text-dark" href="{{ url_for('clear_and_generate') }}">
                <i class="bi bi-pencil-square me-2"></i>Generate Content
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link text-dark" href="{{ url_for('view_posts') }}">
                <i class="bi bi-card-list me-2"></i>View Saved Posts
              </a>
            </li>
            <!-- <li class="nav-item mb-1">
              <a class="nav-link text-dark" href="{{ url_for('add_post') }}">
                <i class="bi bi-plus-circle me-2"></i>Add Scheduled Post
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link text-dark" href="{{ url_for('generate_text') }}">
                <i class="bi bi-calendar-event me-2"></i>Daywise Preview
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link text-dark" href="{{ url_for('generate_image') }}">
                <i class="bi bi-image me-2"></i>Generate Image
              </a>
            </li> -->
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-4 mt-3">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
