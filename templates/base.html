<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "Flask White Theme" }}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-white text-dark">

  <!-- Page Content with Sidebar -->
  <div class="container-fluid py-4">
    <div class="row gx-0">
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse border-end" id="sidebarMenu">
        <div class="position-sticky pt-3">
          <div class="px-3 mb-4">
            <h5 class="fw-bold">Portal</h5>
            <!-- <small class="text-muted">Navigation</small> -->
          </div>
          <ul class="nav flex-column px-2">
            <li class="nav-item mb-1"><a class="nav-link text-dark" href="{{ url_for('clear_and_generate') }}"><i class="bi bi-pencil-square me-2"></i>Generate Content</a></li>
            <li class="nav-item mb-1"><a class="nav-link text-dark" href="{{ url_for('view_posts') }}"><i class="bi bi-card-list me-2"></i>View Saved Posts</a></li>
            <li class="nav-item mb-1"><a class="nav-link text-dark" href="{{ url_for('add_post') }}"><i class="bi bi-plus-circle me-2"></i>Add Scheduled Post</a></li>
            <li class="nav-item mb-1"><a class="nav-link text-dark" href="{{ url_for('generate_text') }}"><i class="bi bi-calendar-event me-2"></i>Daywise Preview</a></li>
            <li class="nav-item mb-1"><a class="nav-link text-dark" href="{{ url_for('generate_image') }}"><i class="bi bi-image me-2"></i>Generate Image</a></li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
